<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pokemons"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="pokemon">{{pokemon.pokemon_name}}</ion-title>
    <ion-buttons slot="end" *ngIf="pokemon">
      <ion-button [routerLink]="['/pokemons/edit', pokemon.pokemon_id]">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size= "large" *ngIf="pokemon">{{pokemon.pokemon_name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="pokemon">
    <ion-row>
      <ion-col>
        <img src={{pokemon.pokemon_image}}/>
      </ion-col>
      <ion-col>
        <div>
          <h3><center>{{pokemon.pokemon_name}}</center></h3>
          <p><b>Height:</b> {{pokemon.pokemon_height}}</p>
          <p><b>Category:</b> {{pokemon.pokemon_category}}</p>
          <p><b>Weight:</b> {{pokemon.pokemon_weight}}</p>
          <p><b>Hability:</b> {{pokemon.pokemon_ability}}</p>
          <p><b>Type:</b> {{pokemon.pokemon_type}}</p>
        </div>
      </ion-col>
        <ion-col>
       
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" color="danger" [routerLink]="['/pokemons/delete', pokemon.pokemon_id]">Delete</ion-button>
      </ion-col>
    </ion-row>



  </ion-grid>

</ion-content>
