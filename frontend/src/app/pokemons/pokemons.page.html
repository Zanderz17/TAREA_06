<ion-header>
  <ion-toolbar>
    <ion-title>pokemons</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="create">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokemons</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" [routerLink]="['/pokemons/view', pokemon.pokemon_id]">
      <ion-avatar slot="start">
        <img src={{pokemon.pokemon_image}}/>
      </ion-avatar>
      <ion-label>
        <h3>{{pokemon.pokemon_name}}</h3>
        <p>Category: {{pokemon.pokemon_category}}</p>
        <p>Type: {{pokemon.pokemon_type}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
