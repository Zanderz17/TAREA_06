<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pokemons"></ion-back-button>
    </ion-buttons>
    <ion-title>Create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="pokemonsForm" (ngSubmit)="addPokemon(pokemonsForm.value)">
          <ion-item>
            <ion-label position="floating">Pokemon Name</ion-label>
            <ion-input type="text" formControlName="pokemon_name"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Pokemon Height</ion-label>
            <ion-input type="text" formControlName="pokemon_height"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Pokemon Category</ion-label>
            <ion-input type="text" formControlName="pokemon_category"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Pokemon Weight</ion-label>
            <ion-input type="text" formControlName="pokemon_weight"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Pokemon Ability</ion-label>
            <ion-input type="text" formControlName="pokemon_ability"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Pokemon Type</ion-label>
            <ion-input type="text" formControlName="pokemon_type"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Pokemon Image</ion-label>
            <ion-input type="text" formControlName="pokemon_image" ></ion-input>
          </ion-item>
          
          <ion-row>
            <ion-col>
              <ion-button expand="full" type="submit">Create</ion-button>
            </ion-col>
            
          </ion-row>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
